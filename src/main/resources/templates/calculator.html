<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <h1>Simple Calculator</h1>
    <form id="calc-form">
        <input type="number" id="operand1" placeholder="Operand 1" required>
        <select id="operation">
            <option value="add">+</option>
            <option value="subtract">-</option>
            <option value="multiply">*</option>
            <option value="divide">/</option>
            <option value="power">^</option>
        </select>
        <input type="number" id="operand2" placeholder="Operand 2" required>
        <button type="submit">Calculate</button>
    </form>
    <button id="sqrt-btn">Square Root (Operand 1)</button>
    <button id="percent-btn">Percentage (Operand 1)</button>
    <div id="result"></div>
    <script src="/js/calculator.js"></script>
</body>
</html>
